<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit element in DOM</title>
</head>

<body style="background-color: #212121; color: antiquewhite;">
    <ul class="language">
        <li> c++ </li>
    </ul>
</body>
<script>
    function addlang(langname){
        const li = document.createElement('li');
        li.innerHTML = `${langname}`;
        document.querySelector('.language').appendChild(li);
    }
    addlang("js");
    addlang('python')
    // below approach is the better one because we need not to traverse the whole ul 
    function addOptLang(langname) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname));
        document.querySelector('.language').appendChild(li);
    }
    addOptLang('c');

    // edit
    const secondLang = document.querySelector('li:nth-child(2)');
    // firstLang.innerHTML = 'css'; // not recommended due to traversing 
    const newli = document.createElement('li')
    newli.textContent = 'css';
    secondLang.replaceWith(newli);

    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = "<li> html </li>"

    // remove
    const lastlang = document.querySelector('li:last-child');
    lastlang.remove();

    
</script>
</html>
