<body style="background-color: black; color: white;">
    <script type = "text/javascript">
        var str = "WELCOME PRAYAG";
        var newStr = str.toLocaleLowerCase();
        document.write("<br> The " + str + " is converted to " + newStr);
        //unicode is a char set it translate character to number 
        //utf-8 unicode transformation format 8 is bits = 1 byte
        //computer can't understand characters it understands only number //
        //hence whenever user type some letter it gets converted auto to number call unicode number
        //charCodeAt() is a method that return unicode of string

        var ch = 'a';
        var n = ch.charCodeAt();
        document.write("<br> The letter " + ch + " has a unicode as : " + n);
        //fromCharCode() method
        var num = 97;
        var ch = String.fromCharCode(num);
        document.write("<br> The number " + num + " has unicode as : " + ch);

    </script>
