<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Fibonacci</title>
  </head>
  <body style="color: white; background-color: #212121">
    <button onclick="fibonacci()">show Fibonacci series</button>

    <script>
      function fibonacci() {
        let n = prompt("how many no. of the fibonacci series");
        let a = 0,
          b = 1,
          result = a + " " + b + " ";

        for (let i = 2; i < n; i++) {
          let next = a + b;
          result += next + " ";
          a = b;
          b = next;
        }

        alert(result);
      }
    </script>
  </body>
</html>
