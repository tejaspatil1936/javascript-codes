<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Table</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Number, Square, and Cube Table</h1>

    <table id="numberTable">
        <thead>
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
        </thead>
        <tbody>
 
        </tbody>
    </table>

    <script>
        function generateTable() {
            const tableBody = document.querySelector("#numberTable tbody");

            for (let i = 1; i <= 10; i++) {
                const row = document.createElement("tr");

                const numberCell = document.createElement("td");
                numberCell.textContent = i;

                const squareCell = document.createElement("td");
                squareCell.textContent = i * i;

                const cubeCell = document.createElement("td");
                cubeCell.textContent = i * i * i;

                row.appendChild(numberCell);
                row.appendChild(squareCell);
                row.appendChild(cubeCell);

                tableBody.appendChild(row);
            }
        }

        generateTable();
    </script>
</body>
</html>
