<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Natural Numbers</title>
</head>
<body>

    <h2>Sum of Natural Numbers</h2>

    <button onclick="calculateSum()">Enter a number and calculate sum</button>

    <p id="result"></p>

    <script>
        function calculateSum() {
            const n = parseInt(prompt("Enter a number (n):"));
            if (isNaN(n) || n <= 0) {
                document.getElementById("result").textContent = "Please enter a valid positive integer.";
                return; 
            }

            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }

            document.getElementById("result").textContent = "The sum of natural numbers till " + n + " is " + sum;
        }
    </script>
</body>
</html>
