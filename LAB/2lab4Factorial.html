<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Factorial Calculator</title>
  </head>
  <body style="color: white; background-color: #212121">
    <button onclick="calculateFactorial()">Calculate Factorial</button>

    <script>
      function calculateFactorial() {
        let num = prompt("Enter a number to calculate its factorial:");

        num = parseInt(num);

        let factorial = 1;

        for (let i = 1; i <= num; i++) {
          factorial *= i;
        }

        alert("Factorial of " + num + " is " + factorial);
      }
    </script>
  </body>
</html>
